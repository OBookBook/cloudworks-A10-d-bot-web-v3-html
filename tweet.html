<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>いいね・ブックマーク</title>
    <link rel="stylesheet" href="./css/admin-dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout">
      <!-- サイドメニュー -->
      <div class="sidebar">
        <h2>設定メニュー</h2>
        <a href="./tweet_sensyuken.html">選手権いいね</a>
        <a href="./tweet.html">いいね・ﾌﾞｯｸﾏｰｸ</a>
        <a href="./account_list.html">Xアカウント一覧</a>
        <a href="./account_regist.html">Xアカウント登録</a>
        <a href="./account_regist2.html">Xアカウント登録(貸出)</a>
        <a href="./password.html">パスワード変更</a>
        <a href="./upload.html?type=m">動画アップロード</a>
        <a href="./upload.html?type=p">画像アップロード</a>
        <a href="./user_master.html">AI API設定</a>
        <a href="./user_list.html">ユーザー編集(管理者)</a>
        <a href="./login.html">ログアウト</a>
      </div>

      <div class="main">
        <!-- コンテンツエリア -->
        <div class="content" id="content">
          <h2>ツイート自動処理 登録フォーム</h2>
          <form method="POST">
            <label for="tweet_id">対象ツイートID</label>
            <input type="text" id="tweet_id" name="tweet_id" required />

            <div class="form-block">
              <label>実行機能</label>
              <label><input type="checkbox" name="like_enable" />いいね</label>
              <label
                ><input
                  type="checkbox"
                  name="bookmark_enable"
                />ブックマーク</label
              >
              <label
                ><input type="checkbox" name="reply_enable" />リプライ</label
              >
              <label
                ><input type="checkbox" name="repost_enable" />リポスト</label
              >
              <label
                ><input
                  type="checkbox"
                  name="rep_to_rep"
                />リプライにリプライ</label
              >
            </div>

            <div class="form-block">
              <label for="like_count">いいね数</label>
              <input type="number" id="like_count" name="like_count" min="0" />

              <label for="bookmark_count">ブックマーク数</label>
              <input
                type="number"
                id="bookmark_count"
                name="bookmark_count"
                min="0"
              />

              <label for="reply_count">リプライ数</label>
              <input
                type="number"
                id="reply_count"
                name="reply_count"
                min="0"
              />

              <label for="repost_count">リポスト数</label>
              <input
                type="number"
                id="repost_count"
                name="repost_count"
                min="0"
              />
            </div>

            <div class="form-block">
              <label
                ><input
                  type="checkbox"
                  name="follow_enable"
                />フォロー操作</label
              >
              <label
                ><input
                  type="radio"
                  name="follow_action"
                  value="add"
                />フォロー</label
              >
              <label
                ><input
                  type="radio"
                  name="follow_action"
                  value="remove"
                />アンフォロー</label
              >

              <label for="follow_screen_name">対象アカウント名 (@なし)</label>
              <input
                type="text"
                id="follow_screen_name"
                name="follow_screen_name"
              />
            </div>

            <button type="submit" class="btn">登録する</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
